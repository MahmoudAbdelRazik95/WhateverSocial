function validateForm() {
var oldpw= document.getElementById("pwold").value;
if(oldpw==null || oldpw==""||oldpw.trim()==""{  <!--Handle a string of spaces-->
alert ("please enter your current password");
return false;
}

var newpw= document.getElementById("pwnew").value;
var newpw2= document.getElementById("pwnew2").value;
if(newpw==null || newpw==""||newpw2==null||newpw2==""|| newpw.trim()==""|| newpw2.trim()=="") <!--Handle a string of spaces-->
{
alert("New Password fields are empty !")
return false;
}
var comp=newpw.localeCompare(newpw2);
if(comp!=0){  
alert ("The new Password fields don't match");
return false }

return true;
}		
</script>
