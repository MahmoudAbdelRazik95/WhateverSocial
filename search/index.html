<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Social Network Design</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="top-bar">
    <div style="text-align: left;margin-top: 10px;margin-bottom: 20px;margin-left: 30px"><img src="img/logoFull.png"  height="65" width="65"></div>
  <div class="profile">
    
  </div>
  <div class="search">
    <input id="searchinput" placeholder="Search"/>
  </div>
  <div class="new-post"></div>
</div>
<div id="sub-menu">
  <div id="left-bar">
    <div class="heading">
      Notifications
    </div>
  </div>
  <div id="right-bar">
  
  </div>
</div>
<div id="main-window">
  <div class="post">
    <div class="user">
      <div class="user-img"></div>
      <div class="user-info">
        <div class="user-name" onclick="goUser(this)">Louis Dickinson</div>
        <span class="post-date">Yesterday at 11:49</span>
        <span hidden class="post-id"></span>
        <span hidden class="user-id"></span>
      </div>
      <div class="actions">
        <span class="heart" onclick="changeClass(this)"></span>
      </div>
    </div>
    <div class="content">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Obcaecati beatae ipsum aperiam recusandae tempora eos architecto odio, voluptatibus, et fuga veritatis, ratione, magnam laudantium quas accusamus! Ea, maiores! Tenetur, nesciunt.
    </div>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>
  <script src="../dist/vex.combined.js"></script>
  <script>vex.defaultOptions.className = 'vex-theme-flat-attack-blue'</script>
  <link rel="stylesheet" href="vex.css" />
  <link rel="stylesheet" href="../dist/vex-theme-flat-attack.css" />

</body>
</html>
